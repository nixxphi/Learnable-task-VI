<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validation (A truly fake one because I'm not a criminal.)</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #333;
    text-align: center;
  }

  p {
    color: #666;
    text-align: center;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button[type="submit"]:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
  }

  .footer {
    font-family: "Gothic", sans-serif;
    text-align: center;
    margin-top: 20px;
    color: #666;
  }
  </style>
</head>
<body>
  <h1>Credit Card Validation Task</h1>
  <p>Put in your card number and CVV number... Try not to mess around, my code has a sassy personality lol</p>
  <form id="card-form">
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" placeholder="####-####-####-####" required>
    <label for="cvv-number">CVV:</label>
    <input type="text" id="cvv-number" name="cvv-number" placeholder="123" required>

    <br>
    <button type="submit">Validate</button>
  </form>
  <div id="result"></div>
  <div class="footer">
    Learnable sounds like fun... But the shege is real.
  </div>
  <script src="validate.js"></script>
</body>
</html>
